type Query {
  info: String!
  feed: [Routine!]!
}

type Mutation {
  post(description: String!, color: String!), name: String!: Routine!
  signup(username: String!, password: String!): AuthPayload
  login(username: String!, password: String!): AuthPayload
}

type Routine {
  id: ID!
  description: String!
  name: String!
  postedBy: User
}

type Exercise {
  id: ID!
  description: String!
}

type AuthPayload {
  token: String
  user: User
}

type User {
  id: ID!
  username: String!
  routines: [Routine!]!
}
